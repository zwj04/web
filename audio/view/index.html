<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta http-equiv=X-UA-Compatible content="ie=edge">
    <title>语音控制</title>
    <link href=/audio/static/css/index.css rel=stylesheet>
    <link rel="stylesheet" href="/js/element-ui/theme-chalk/index.css">
</head>

<body>


  
            <div class="service-item service-item-taste">
                <div class="service-item-content service-item-taste-content">
                    <div class=taste-content><button class="taste-button ready-button" id=taste_button>开始识别</button></div>
                    <div class=start-taste>
                        <div class=start-taste-left>
                            <div class=time-box><span class=start-taste-line>
                                    <hr class="hr hr1">
                                    <hr class="hr hr2">
                                    <hr class="hr hr3">
                                    <hr class="hr hr4">
                                    <hr class="hr hr5">
                                    <hr class="hr hr6">
                                    <hr class="hr hr7">
                                    <hr class="hr hr8">
                                    <hr class="hr hr9">
                                    <hr class="hr hr10">
                                </span><span class=total-time><span class=used-time>00: 00</span> / 01: 00</span></div>
                            <div class=start-taste-button><button class="taste-button start-button">结束识别</button></div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div style="clear: both;"></div>

            <div class=output-box id=result_cmd_item style="margin: 20px 20px;padding: 5px 5px;text-align: center;background-color: cornsilk;"></div>
    
            <div class=output-box id=result_output style="margin: 20px 20px;padding: 5px 5px;background-color: beige;min-height: 50px;" ></div>
        
    </el-row>


    <script type=text/javascript src=/js/project_config.js></script>
    <script type=text/javascript src=/audio/static/js/runtime.js></script>
    <script type=text/javascript src=/audio/static/js/jquery.js></script>
    <script type=text/javascript src=/audio/static/js/commons.js></script>
    <script type=text/javascript src=/audio/static/js/index.js></script>
    
</body>
